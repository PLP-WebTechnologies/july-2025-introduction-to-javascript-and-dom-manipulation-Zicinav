<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ¯ Mastering JavaScript Fundamentals</h1>
  <p id="intro">Welcome! Open your console to see JavaScript outputs.</p>

  <!-- Part 1: Input & Conditionals -->
  <h2>Part 1: Basics</h2>
  <input type="number" id="ageInput" placeholder="Enter your age">
  <button onclick="checkAge()">Check Age</button>
  <p id="ageResult"></p>

  <!-- Part 2: Functions -->
  <h2>Part 2: Functions</h2>
  <input type="number" id="num1" placeholder="Enter number 1">
  <input type="number" id="num2" placeholder="Enter number 2">
  <button onclick="calculateSum()">Add Numbers</button>
  <p id="sumResult"></p>

  <!-- Part 3: Loops -->
  <h2>Part 3: Loops</h2>
  <button onclick="showCountdown()">Start Countdown</button>
  <ul id="countdownList"></ul>

  <!-- Part 4: DOM Manipulation -->
  <h2>Part 4: DOM Interactions</h2>
  <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>
  <p id="toggleText">This text will change!</p>
  <button onclick="addListItem()">Add New Item</button>
  <ul id="dynamicList"></ul>

  <script src="script.js"></script>
</body>
</html>
